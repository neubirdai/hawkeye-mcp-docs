site_name: Hawkeye MCP Server
site_url: https://neubirdai.github.io/hawkeye-mcp-docs
site_description: AI-powered incident investigation through Model Context Protocol
site_author: NeuBird AI
repo_url: https://github.com/neubirdai/hawkeye-mcp-docs
repo_name: NeuBird/Hawkeye MCP
edit_uri: edit/main/docs/

theme:
  name: material
  custom_dir: overrides
  logo: assets/neubird-logo.svg
  favicon: assets/favicon.ico
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - toc.follow

  font:
    text: Inter
    code: Roboto Mono

extra_css:
  - stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/neubirdai
      name: NeuBird on GitHub
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/neubird
      name: NeuBird on LinkedIn
    - icon: fontawesome/solid/globe
      link: https://neubird.ai
      name: NeuBird Website

  version:
    provider: mike
    default: latest

  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Authentication: getting-started/authentication.md
      - Quick Start: getting-started/quickstart.md
      - Claude Desktop Setup: getting-started/claude-desktop.md
      - Claude Code Setup: getting-started/claude-code.md
      - Cursor Setup: getting-started/cursor.md
      - GitHub Copilot Setup: getting-started/github-copilot.md
  - Guides:
      - Complete Onboarding: guides/onboarding.md
      - Running Investigations: guides/running-investigations.md
      - Using Instructions: guides/using-instructions.md
      - Managing Projects: guides/managing-projects.md
      - Managing Connections: guides/managing-connections.md
      - Advanced Workflows: guides/advanced-workflows.md
  - Examples:
      - Complete Setup: examples/complete-setup.md
      - AWS Integration: examples/aws-integration.md
      - Testing Instructions: examples/testing-instructions.md
      - Daily Workflows: examples/daily-workflows.md
  - Troubleshooting: troubleshooting.md
  - FAQ: faq.md

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - minify:
      minify_html: true
  - tags
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago

copyright: Copyright &copy; 2024 NeuBird AI
